<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/index.js" defer></script>

    <title>Solo traveler Survey</title>

    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:wght@352&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="flex h-screen">
        <div class="bg-zinc-50 w-1/4 p-4 text-zinc-900 px-6">
            <h1 class="font-black uppercase text-3xl mb-6">Solo Traveler Survey</h1>

            <form id="survey-form" method="POST" action="/submit_survey">

                <script>
                    function nextStep(currentStep, nextStep) {
                        document.getElementById(currentStep).classList.add('hidden');
                        document.getElementById(nextStep).classList.remove('hidden');
                    }
                </script>

                <!-- First Question -->

                <label for="solo_travel" class="block mb-2 text-base font-normal text-zinc-900 dark:text-white">Do you consider yourself a solo traveler?</label>
                <div class="flex items-center gap-5">
                    <div class="flex items-center">
                        <input id="solo_travel" type="radio" value="" name="solo_travel"
                            class="w-4 h-4 text-violet-600 bg-zinc-100 border-zinc-200 focus:ring-violet-500">
                        <label for="solo_travel" class="ms-2 text-base font-normal text-zinc-900">Yes</label>
                    </div>
                    <div class="flex items-center">
                        <input checked id="solo_travel" type="radio" value="" name="solo_travel"
                            class="w-4 h-4 text-violet-600 bg-zinc-100 border-zinc-200 focus:ring-violet-500">
                        <label for="solo_travel" class="ms-2 text-base font-normal text-zinc-900">No</label>
                    </div>
                </div>
    
                <hr class="border-zinc-200 mb-4 mt-4">
    

                <label for="trip-count" class="block mb-2 text-base font-normal text-zinc-90">How many solo trips have you taken?</label>
                <select id="trip-count" name="trip_count"
                    class="appearance-none bg-zinc-50 border border-zinc-200 text-zinc-500 text-base focus:ring-violet-500 focus:border-violet-500 block w-full">
                    <option selected>-</option>
                    <option value="0-1">0-1</option>
                    <option value="2-5">2-5</option>
                    <option value="6+">6+</option>
                </select>
    
                <hr class="border-zinc-200 mb-4 mt-4">

                <!-- Third Question -->

                <label for="travel_reason" class="block mb-2 text-base font-normal text-zinc-900 dark:text-white">What motivates you to travel solo the most?</label>
                <select id="travel_reason" name="travel_reason"
                    class="bg-zinc-50 border  border-zinc-200 text-zinc-900 text-base focus:ring-violet-500 focus:border-violet-500 block w-full">
                    <option selected>-</option>
                    <option value="Adventure">Adventure 🌿</option>
                    <option value="Cultural Immersion">Cultural Immersion 🏛️</option>
                    <option value="Relaxation">Relaxation 🏖️</option>
                    <option value="Budget-friendly">Budget-friendly💰</option>
                </select>
    
                <hr class="border-zinc-200 mb-4 mt-4">
    
                <!-- Fourth Question -->

                <label for="trip_enjoyment" class="block mb-2 text-base font-normal text-zinc-900">What’s the best part of traveling solo for you?</label>
                <select id="trip_enjoyment" name="trip_enjoyment"
                    class="bg-zinc-50 border border-zinc-200 text-zinc-900 text-base focus:ring-violet-500 focus:border-violet-500 block w-full">
                    <option selected>-</option>
                    <option value="Practicing a new language">Practicing a new language 🗣️</option>
                    <option value="Meeting new people">Meeting new people 👫</option>
                    <option value="Exploring new places">Exploring new places 🏔️</option>
                    <option value="Trying new food">Trying new food 🍜</option>
                </select>
    
                <hr class="border-zinc-200 mb-4 mt-4">
    
                <!-- Fifth Question -->

                <label for="spontaneity" class="block mb-2 text-base font-normal text-zinc-900">How spontaneous are you when planning a solo trip?</label>
                <div class="relative mb-6">
                    <input id="spontaneity" name="spontaneity" type="range" min="1" max="10" value="5" 
                        class="slider w-full mb-4">
                    <span class="text-sm text-zinc-700 absolute start-0 -bottom-6">🐌 Slow & Thoughtful</span>
                    <span class="text-sm text-zinc-700 absolute end-0 -bottom-6">🎒 Backpack-and-Go</span>
                </div>
    
                <hr class="border-zinc-200 mb-4 mt-4">
    
                <label for="next_destination" class="block mb-2 text-base font-normal text-zinc-900">Do you already have your next destination in mind?</label>
                <div class="flex items-center gap-5">
                    <div class="flex items-center">
                        <input id="next_destination" type="radio" value="" name="next_destination"
                            class="w-4 h-4 text-violet-600 bg-zinc-100 border-zinc-200 focus:ring-violet-500 dark:focus:ring-violet-600">
                        <label for="next_destination" class="ms-2 text-base font-normal text-zinc-900 dark:text-zinc-300">Yes</label>
                    </div>
                    <div class="flex items-center">
                        <input checked id="next_destination" type="radio" value="" name="next_destination"
                            class="w-4 h-4 text-violet-600 bg-zinc-100 border-zinc-200 focus:ring-violet-500 dark:focus:ring-violet-600">
                        <label for="next_destination" class="ms-2 text-base font-normal text-zinc-900 dark:text-zinc-300">No</label>
                    </div>
                </div>

                <hr class="border-zinc-200 mb-4 mt-4">
    
                <!-- Sixth Question -->

                <label for="enjoyment_rate" class="block mb-2 text-base font-normal text-zinc-900">How much did you enjoy your last solo trip?</label>
                <div class="relative mb-6">
                    <input id="enjoyment_rate" name="enjoyment_rate" type="range" min="1" max="10" value="5"
                        class="slider w-full mb-4">
                    <span class="text-sm text-zinc-700 absolute start-0 -bottom-6">😭 "Never Again"</span>
                    <span class="text-sm text-zinc-700 absolute end-0 -bottom-6">🏝️ "Want to go back now!"</span>
                </div>

                <hr class="border-zinc-200 mb-4 mt-4">
    
                <!-- Seventh Question -->
                
                <div class="mb-6">
                    <label for="travel_wishes" class="block mb-2 text-base font-medium text-zinc-900">Describe your dream trip in one sentence.</label>
                    <input type="text" id="travel_wishes" name="travel_wishes"
                        class="block w-full p-4 text-zinc-900 border border-zinc-200 bg-zinc-50 text-base focus:ring-violet-500 focus:border-violet-500">
                </div>
    
                <!-- Submit -->
                <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-500">Submit</button>
            </form>
    
            <div class="bg-zinc-800 bg-opacity-20 mt-4">
                <div id="sentiment-result" class="hidden mt-2"></div>
                <div id="cluster-result" class="hidden mt-2"></div>
            </div>

        </div>

        <div class="bg-zinc-100 w-3/4 p-4">
            <div id="total-submissions-card" class="w-[200px] p-[15px] bg-[#f3f4f5] text-center">
                <p>Total Submissions</p>
                <p id="total-submissions">Loading...</p>
            </div>

            <div class="flex gap-6">
                <div class="w-[30%]"><canvas id="soloTravelChart" width="200" height="100"></canvas></div>
                <div class="w-[50%]"><canvas id="submissionsTime" width="200" height="100"></canvas></div>
            </div>
            
            <div class="flex gap-6">
                <div class="w-[50%]"><canvas id="travelReasonCount" width="200" height="100"></canvas></div>
                <div class="w-[50%]"><canvas id="tripCountChart" width="200" height="100"></canvas></div>
            </div>
        </div>
    </div>

    <script src="/static/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

</body>

</html>
